<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <section>
            <p>E-mail: </p>
            <input type="email" name="" class="dados" placeholder="Digite seu email">
            <p>Senha:</p>
            <input type="password" name="" class="dados" placeholder="Digite sua senha">
            <input type="button" value="Login" id="login">
        </section>
        <section class="secundario">
            <a href="#">Esqueceu sua senha?</a>
            <p>Ou faça login com</p>
            <p>Ainda não é registrado?</p>
            <a href="#" class="ultimo">Registre-se</a>
        </section>
    </main>
</body>
</html>
