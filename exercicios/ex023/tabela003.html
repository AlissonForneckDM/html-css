<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo mais sobre tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <main>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <td rowspan="3">D</td>
            </tr>
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td>G</td>
                
            </tr>
            <tr>
                
                <td>J</td>
                <td>K</td>
                
            </tr>
        </table>
    </main>
</body>
</html>
